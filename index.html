    <style>
       
        nav {
            background-color: #333;
            color: white;
            padding: 15px;
            position: relative; 
        }
        
        .menu-icon {
            display: block; 
            font-size: 30px;
            cursor: pointer;
            color: white;
            user-select: none; 
        }

       
        nav ul {
            display: none; 
            flex-direction: column; 
            background-color: #444;
            margin-top: 20px;
            padding: 0;
            border-radius: 5px;
        }

        nav ul.aktif {
            display: flex;
        }

       
        nav ul li {
            border-bottom: 1px solid #1ae943;
            text-align: center; 
        }

        nav ul li a {
            display: block;
            padding: 15px;
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        nav ul li a:hover {
            background-color: #555; 
        }
    </style>
</head>

    <nav>
        <div class="menu-icon" onclick="menuyuAcKapat()">&#9776; Menü</div>

        <div style="margin-top: 20px;">
            <p>Beni Takip Edin:</p>
            <a href="https://instagram.com" target="_blank" style="margin: 0 10px; color: #ef5412;">Instagram</a>
            <a href="https://linkedin.com" target="_blank" style="margin: 0 10px; color: #3c1ac8;">LinkedIn</a>
            <a href="https://github.com" target="_blank" style="margin: 0 10px; color: #333;">GitHub</a>
        </div>
    </header>

    <script>
        function menuyuAcKapat() {
            var menu = document.getElementById("navMenu");
            
            if (menu.classList.contains("aktif")) {
                menu.classList.remove("aktif");
            } else {
                menu.classList.add("aktif");
            }
        }
    </script>
</html>
